<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body onkeypress="keyboardSupport()">
    <table>
        <tr>
            <td colspan="5"> 
                <input type="text" id="display">                 
            </td> 
        </tr>
        <tr>
            <td><button onclick="clickNum(7)">7</button></td> 
            <td><button onclick="clickNum(8)">8</button></td> 
            <td><button onclick="clickNum(9)">9</button></td> 
            <td><button onclick="clickClear()">C</button></td>
            <td><button onclick="clickAllClear()">AC</button></td>
        </tr>
        <tr>
            <td><button onclick="clickNum(4)">4</button></td> 
            <td><button onclick="clickNum(5)">5</button></td> 
            <td><button onclick="clickNum(6)">6</button></td> 
            <td><button onclick="clickOperator('*')">*</button></td>
            <td><button onclick="clickOperator('/')">/</button></td> 
        </tr>
        <tr>
            <td><button onclick="clickNum(1)">1</button></td> 
            <td><button onclick="clickNum(2)">2</button></td> 
            <td><button onclick="clickNum(3)">3</button></td> 
            <td><button onclick="clickOperator('+')">+</button></td>
            <td><button onclick="clickOperator('-')">-</button></td> 
        </tr>
        <tr>
            <td><button onclick="clickNum(0)">0</button></td> 
            <td><button onclick="clickDot()">.</button></td> 
            <td><button onclick="clickEquals()">=</button></td> 
            <td><button value="+/-">+/-</button></td> 
            <td><button value="OFF">OFF</button></td> 
        </tr>
    </table>
    <script src="myScript.js"></script>
</body>
</html>
